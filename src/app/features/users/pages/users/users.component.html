<header>
  <h1>Profiles</h1>
</header>

<table mat-table [dataSource]="users">
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef>Profile picture</th>
    <td mat-cell *matCellDef="let user">
      <img [src]="user.photoURL" />
    </td>
  </ng-container>
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">
      <a [routerLink]="['/recipes/', user.id]"> {{ user.displayName }} </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">
      <p>{{ user.email }}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="recipeCount">
    <th mat-header-cell *matHeaderCellDef>Recipes</th>
    <td mat-cell *matCellDef="let user">
      <p>{{ user.recipeCount }}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <a
        [routerLink]="['/recipes/', user.id]"
        mat-raised-button
        color="primary"
      >
        Show recipes
      </a>
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="['photo', 'displayName', 'email', 'recipeCount', 'show']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['photo', 'displayName', 'email', 'recipeCount', 'show']
    "
  ></tr>
</table>

<header>
  <h1>Shopping list</h1>
</header>

<table mat-table [dataSource]="shoppingList['ingredients']" class="box-shadow">
  <ng-container matColumnDef="ingredient">
    <th mat-header-cell *matHeaderCellDef>Ingredient</th>
    <td mat-cell *matCellDef="let ingredient">
      {{ ingredient["title"] }}
    </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let ingredient">
      {{ ingredient["quantity"] }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['ingredient', 'quantity']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['ingredient', 'quantity']"></tr>
</table>

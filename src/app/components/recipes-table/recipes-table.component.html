<table mat-table [dataSource]="recipes" class="box-shadow">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let recipe">
      <a [routerLink]="['/recipes', userId, recipe.id]"> {{ recipe.title }} </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="cookingTime">
    <th mat-header-cell *matHeaderCellDef>Cooking time</th>
    <td mat-cell *matCellDef="let recipe">
      <p>{{ recipe.cookingTime }} minutes</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="ingredients">
    <th mat-header-cell *matHeaderCellDef>Ingredients</th>
    <td mat-cell *matCellDef="let recipe">
      <p>{{ recipe.ingredients.length }}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let recipe">
      <p>{{ recipe.description }}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let recipe">
      <a
        mat-raised-button
        color="primary"
        [routerLink]="['/recipes', userId, recipe.id]"
      >
        Cook
      </a>
      <button
        mat-raised-button
        color="secondary"
        class="add-button"
        (click)="addToShoppingList(recipe.ingredients)"
      >
        Add to list
      </button>
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="[
      'title',
      'cookingTime',
      'ingredients',
      'description',
      'add'
    ]"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['title', 'cookingTime', 'ingredients', 'description', 'add']
    "
  ></tr>
</table>

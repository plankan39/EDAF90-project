<table mat-table [dataSource]="ingredients" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let ingredient">{{ ingredient.title }}</td>
  </ng-container>
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let ingredient">{{ ingredient.unit }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let ingredient">
      <button mat-raised-button (click)="setFormValues(ingredient)">
        Edit
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['title', 'unit', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'unit', 'action']"></tr>
</table>

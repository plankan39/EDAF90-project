<mat-sidenav-container class="container">
  <mat-sidenav opened mode="side" class="sidenav" *ngIf="user">
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="recipes">Recipes</a>
      <a mat-list-item routerLink="ingredients">Ingredients</a>
      <a mat-list-item routerLink="pantry">Current levels</a>
      <a mat-list-item routerLink="shopping-lists">Shoping List</a>
      <a mat-list-item routerLink="inspiration">Inspiration</a>
      <button mat-list-item (click)="handleSignOut()">Sign out</button>

      <a mat-list-item routerLink="settings">{{ this.user.displayName }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <main>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</mat-sidenav-container>

<form (ngSubmit)="handleSubmit()" [formGroup]="form">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter a title</mat-label>
      <input matInput placeholder="Ex. Tomatoes" formControlName="title" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter a cooking time</mat-label>
      <input matInput type="number" formControlName="cookingTime" />
    </mat-form-field>
  </div>

  <div formArrayName="ingredients">
    <div
      *ngFor="let ingredient of ingredientForms.controls; let i = index"
      [formGroupName]="i"
    >
      <mat-form-field appearance="fill">
        <mat-label>Ingredients</mat-label>
        <mat-select formControlName="ingredientId">
          <mat-option
            *ngFor="let ingredient of ingredients"
            [value]="ingredient['id']"
            >{{ ingredient["title"] }} ({{ ingredient["unit"] }})</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="deleteIngredientField(i)"
      >
        Delete
      </button>
    </div>
  </div>

  <div formArrayName="instructions">
    <div
      *ngFor="let instruction of instructionForms.controls; let i = index"
      [formGroupName]="i"
    >
      <mat-form-field appearance="fill">
        <mat-label>Instruction</mat-label>
        <mat-select formControlName="type">
          <mat-option value="default">Default</mat-option>
          <mat-option value="warning">Warning</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput type="text" formControlName="description" />
      </mat-form-field>
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="deleteIngredientField(i)"
      >
        Delete
      </button>
    </div>
  </div>
  <div>
    <button mat-raised-button (click)="addIngredientField()" type="button">
      Add ingredient
    </button>
    <button mat-raised-button (click)="addInstructionField()" type="button">
      Add instruction
    </button>
  </div>
  <button mat-raised-button type="submit">Add</button>
</form>
